<div class="row">
  <div class="col-sm-8">
    <form>
      <div class="form-group float-right mb-5" style="width: 30%;">
        <input type="text" [formControl]="txtSearchControl" class="form-control" placeholder="Search">
      </div>
    </form>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Composer ID</th>
          <th scope="col">Full Name</th>
          <th scope="col">Genre</th>
        </tr>
      </thead>
      <tbody *ngFor="let composer of composers | async">
        <tr>
          <td scope="row">
            <a routerLink="/composer-details/{{ composer.composerId }}">
              {{ composer.composerId }}
            </a>
          </td>
          <td>{{ composer.fullName }}</td>
          <td>{{ composer.genre }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
